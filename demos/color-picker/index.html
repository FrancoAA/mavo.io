<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>HSLA Color Picker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://get.mavo.io/stable/mavo.min.css">
<script src="https://get.mavo.io/stable/mavo.es5.min.js"></script>
<link rel="stylesheet" href="style.css">

</head>
<body class="full">

<header>
	<h1>HSLA Colour Picker</h1>
</header>

<article mv-storage="local" mv-app="color-picker" mv-autosave="0">
	<div>
		<div class="sliders">
			<input type="range" property="hue" max="360"
			       style="background-image: linear-gradient(to right,
				       hsl(0 [saturation]% [lightness]% / [alpha]%),
				       hsl(60 [saturation]% [lightness]% / [alpha]%),
				       hsl(120 [saturation]% [lightness]% / [alpha]%),
				       hsl(180 [saturation]% [lightness]% / [alpha]%),
				       hsl(240 [saturation]% [lightness]% / [alpha]%),
				       hsl(300 [saturation]% [lightness]% / [alpha]%),
				       hsl(360 [saturation]% [lightness]% / [alpha]%)
				    )" />
			<input type="range" property="saturation"
			       style="background-image: linear-gradient(to right, hsl([hue] 0% [lightness]% / [alpha]%), hsl([hue] 100% [lightness]% / [alpha]%))" />
			<input type="range" property="lightness"
			       style="background-image: linear-gradient(to right, hsl([hue] [saturation]% 0% / [alpha]%), hsl([hue] [saturation]% 50% / [alpha]%), hsl([hue] [saturation]% 100% / [alpha]%))" />
			<input type="range" property="alpha"
			       style="background-image: linear-gradient(to right, hsl([hue] [saturation]% [lightness]% / 0), hsl([hue] [saturation]% [lightness]%))" />
		</div>

		<output style="background-color: [color];"></output>
	</div>

	<input property="color" value="hsl([hue] [saturation]% [lightness]% / [alpha]%)" readonly />
</article>

<script src="/js/demo.js"></script>
</body>
</html>
