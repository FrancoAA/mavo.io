<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8" />
	<title>AFrame</title>
	<link rel="stylesheet" href="https://get.mavo.io/stable/mavo.min.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="https://get.mavo.io/stable/mavo.min.js"></script>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

</head>

<body>

	<main mv-app="aframe">
		<aside>
			<fieldset>
				<legend>Cube</legend>
				<label>
					X <input type="range" min="-5" max="5" step=".1" property="boxX" value="0"> [boxX]
				</label>

				<label>
					Y <input type="range" min="-2" max="5" step=".1" property="boxY" value="2"> [boxY]
				</label>

				<label>
					Z <input type="range" min="-10" max="0" step=".1" property="boxZ" value="-3"> [boxZ]
				</label>
				
				<label>
					<!-- Font Awesome Pro 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2024 Fonticons, Inc. -->
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
						<path d="M94 187.1C120.8 124.1 183.3 80 256 80c39.7 0 77.8 15.8 105.9 43.9L414.1 176 360 176c-13.3 0-24 10.7-24 24s10.7 24 24 24l112 0c13.3 0 24-10.7 24-24l0-112c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 54.1L395.9 89.9C358.8 52.8 308.5 32 256 32C163.4 32 83.9 88.2 49.8 168.3c-5.2 12.2 .5 26.3 12.7 31.5s26.3-.5 31.5-12.7zm368 157c5.2-12.2-.4-26.3-12.6-31.5s-26.3 .4-31.5 12.6C391 388.1 328.6 432 256 432c-39.7 0-77.8-15.8-105.9-43.9L97.9 336l54.1 0c13.3 0 24-10.7 24-24s-10.7-24-24-24L40 288c-13.3 0-24 10.7-24 24l0 112c0 13.3 10.7 24 24 24s24-10.7 24-24l0-54.1 52.1 52.1C153.2 459.2 203.5 480 256 480c92.5 0 171.8-56 206-135.9z"/>
					</svg>
					<input type="range" min="0" max="360" property="boxRotation"> [boxRotation]Â°
				</label>
			</fieldset>
			<small>
				<p>Adapted from a demo by <a href="https://x.com/karger">David Karger</a></p>
			</small>
		</aside>
		<a-scene>
			<a-box position="[boxX] [boxY] [boxZ]" rotation="45 [boxRotation] 45" color="#4CC3D9" shadow></a-box>
			<a-plane position="0 0 -5" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
			<a-sky color="#E9F2F9"></a-sky>
		</a-scene>
	</main>

	<!-- This adds the demo navigation toolbar. It's not actually needed for the demo to work -->
	<script src="/js/demo.js"></script>

</body>

</html>
